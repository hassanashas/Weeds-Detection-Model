 .drag-area{
   border: 2px dashed #fff;
   height: 80%;
   width: 60%;
   border-radius: 5px;
   display: flex;
   align-items: center;
   justify-content: center;
   flex-direction: column;
 }
 .drag-area.active{
   border: 2px solid #fff;
 }
 .drag-area .icon{
   font-size: 100px;
   color: #fff;
 }
 .drag-area header{
   font-size: 30px;
   font-weight: 500;
   color: #fff;
 }
 .drag-area span{
   font-size: 25px;
   font-weight: 500;
   color: #fff;
   margin: 10px 0 15px 0;
 }

 .drag-area img{
   height: 100%;
   width: 100%;
   object-fit: cover;
   border-radius: 5px;
 }
 .ul {
   list-style-type: none;
   margin: 0;
   padding: 0;
   overflow: hidden;
   background-color: #333;
 }
 
 .li {
   float: left;
 }
 
 .li a {
   display: block;
   color: white;
   text-align: center;
   padding: 14px 16px;
   text-decoration: none;
 }
 
 li a:hover {
   background-color: #111;
